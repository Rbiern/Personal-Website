<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Projects | Robert Bieniecki</title>
  <link rel="stylesheet" href="css/mainStyles.css"/>
  <link rel="stylesheet" href="css/projectsStyles.css"/>
</head>
<body>

  <!-- Header -->
  <div id="header-container"></div>

  <!-- Three Text Button Categories -->
  <div class="tabs-center-container">
    <div class="tabs-bg"></div>

    <!-- Group Projects Category -->
    <button class="tab-button group-tab active" onclick="switchTab('group')">
      Group Projects
    </button>

    <!-- Personal Projects Category -->
    <button class="tab-button personal-tab" onclick="switchTab('personal')">
      Personal Projects
    </button>

    <!-- School Assignments Category -->
    <button class="tab-button school-tab" onclick="switchTab('school')">
      School Assignments
    </button>
  </div>

  <!-- Assemble Content Panel -->
  <div class="container">
    <div class="dark-blue-bg">
      <div class="blue-head"></div>
      <div class="grey-head"></div>
      <div class="light-header"></div>
      <div class="content-box"></div>
      <div class="banner-button banner-button-left"></div>
      <div class="banner-button banner-button-right"></div>
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
      <div class="circle circle4"></div>
      <div class="light-gray-box"></div>
      <div class="white-box"></div>
      <div class="gradient-text-box1"></div>
      <div class="light-blue-box"></div>
      <div class="gray-box"></div>
      <div class="image-placeholder"></div>
      <div class="gray-box-2"></div>
      <div class="white-box-2"></div>
      <div class="gradient-text-box2"></div>
    </div>
  </div>

  <!-- Page Indicator -->
  <div id="pageIndicator" class="page-indicator">1 of x</div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="scripts/projectsScript.js"></script>
  <script src="scripts/mainScript.js"></script>
</body>
</html>
